  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      font-family: "Press Start 2P", monospace;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      width: 520px;
      padding: 40px 30px;
      border: 4px solid #ff005c;
      box-shadow:

        0 0 60px rgba(255, 0, 92, 0.4);
      background: #000;

    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #ff005c;
      letter-spacing: 2px;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 10px;
      color: #aaa;
    }

    .subtitle span {
      color: #00ff5a;
    }

    .divider {
      margin: 30px 0;
      height: 6px;
      background: #00ff5a;
      box-shadow: 0 0 10px #00ff5a;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 14px;
      color: #fff;
    }

    .game-button {
      display: block;
      width: 100%;
      padding: 18px;
      margin-bottom: 16px;
      text-decoration: none;
      color: #000;
      background: #00ff5a;
      font-size: 12px;
      border: 3px solid #00ff5a;
      box-shadow: 0 0 12px rgba(0, 255, 90, 0.8);
      transition: all 0.15s ease;
    }

    .game-button:hover {
      background: #000;
      color: #00ff5a;
      box-shadow: 0 0 18px rgba(0, 255, 90, 1);
      cursor: pointer;
    }

    .game-button.ragebait {
      background: #ff005c;
      border-color: #ff005c;
      box-shadow: 0 0 14px rgba(255, 0, 92, 0.9);
    }

    .game-button.ragebait:hover {
      background: #000;
      color: #ff005c;
      box-shadow: 0 0 20px rgba(255, 0, 92, 1);
    }

    .footer {
      margin-top: 25px;
      font-size: 9px;
      color: #555;
    }
  </style>
</head>
